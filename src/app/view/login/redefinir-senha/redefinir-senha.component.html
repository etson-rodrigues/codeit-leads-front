<section class="container-redefinir-senha">
  <section class="container-mensagem">
    <h1>LEADS</h1>
    <h1>Seguro Garantia</h1>
    <p>Criando pontes para negócios mais inteligentes</p>
  </section>
  <section class="container-form">
    <form class="form-redefinir-senha" [formGroup]="formRedefinirSenha" (submit)="changePassword()">
      <h1>Identificamos que seu acesso necessita redefinição de senha. Por favor redefina:</h1>
      <mat-form-field>
        <mat-label>Nova senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha" id="senha"
          placeholder="Senha" (keyup.enter)="changeFocus()" #senhaRef required />
        <mat-icon matSuffix (click)="hidePassword = !hidePassword" fontSet="fas"
          [fontIcon]="!hidePassword ? 'fa-eye' : 'fa-eye-slash'"></mat-icon>
        <mat-error>{{validationInput('senha')}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirmar nova senha</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmarSenha"
          id="confirmarSenha" placeholder="Confirmar senha" (keyup.enter)="changeFocus()" #confirmarSenhaRef required />
        <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" fontSet="fas"
          [fontIcon]="!hideConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"></mat-icon>
        <mat-error>{{validationInput('confirmarSenha')}}</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!formRedefinirSenha.valid">REDEFINIR SENHA</button>
    </form>
  </section>
</section>
